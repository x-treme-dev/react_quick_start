<!DOCTYPE html>
<html>
  <head>
    <title>State</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="00.normal.css" />
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
     /* Создать компонент как функцию, свойства доступны через {value} */
     const TextAreaCounter = function({text}){
      return (
        <div>
        <textarea rows="5" col="33">{text}</textarea>
        <h3>{text.length}</h3>
        </div>
      );
     };
   /*Вызвать созданный компонент*/
     ReactDOM.render(
      <TextAreaCounter text='Bob is job' />, 
      document.getElementById('app')
     );
    </script>
  </body>
</html>
